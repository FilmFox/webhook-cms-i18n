<html>
<head>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-i18n/lib/i18n.js"></script>
  <script src="i18n/i18n.js"></script>
  <script src="app.js"></script>
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
Select Language:
{{#each supportedLanguages}}
  <button type="button" {{ action "chooseLanguage" this }}>{{this}}</button>
{{/each}}
<button type="button" {{ action "clearLanguage" }}>Clear</button>
<hr>
{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
{{translation-form}}
</script>

<script type="text/x-handlebars" data-template-name="components/translation-form">
{{#each translations}}
  {{key}}: {{input value=value}}<br>
{{/each}}
<hr>
<pre>{{converted}}</pre>
<button type="button" {{ action "convert" }}>Convert</button>
</script>

</body>
</html>
