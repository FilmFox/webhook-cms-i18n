<html>
<head>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-i18n/lib/i18n.js"></script>
  <script src="lib/code.map.js"></script>
  <script src="lib/translations.js"></script>
  <script src="lib/i18n.js"></script>
  <script src="app.js"></script>
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
<h1>Webhook CMS i18n</h1>
<p>This is a tool to help create translation files for <a href="https://github.com/webhook/webhook-cms">Webhook CMS</a>. Translation keys are based on route. Any keys without a value will default to English.</p>
<hr>
Select Language:
{{#each supportedLanguages}}
  <button type="button" {{ action "chooseLanguage" code }}>{{language}} ({{code}})</button>
{{/each}}
<button type="button" {{ action "clearLanguage" }}>Clear</button>
<hr>
{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
{{translation-form}}
</script>

<script type="text/x-handlebars" data-template-name="components/translation-form">
{{#each translations}}
  {{key}}: {{input value=value placeholder=placeholder}}<br>
{{/each}}
<hr>
<p>Save the following to <code>translations/[language].json</code>.</p>
<pre>{{converted}}</pre>
</script>

</body>
</html>
